

<!doctype html>
<html>
    <head>
	    <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <style>
            body{
                background-color: khaki; 
            }
            * {
                box-sizing:border-box;
                font-family: 'Press Start 2P', cursive;

    <body>
        
        <div style="position: relative; display: inline-block "> 
            <div style="position:absolute; display:flex; width:100%; align-items:center; padding: 20px">
                <div style="position: relative; width: 100%; display:flex; justify-content: flex-end; border-top: 4px solid black;  border-left: 4px solid black;  border-bottom: 4px solid black;">
                    <div style="background-color:#f97316; height: 30px; width:100%"></div>
                    <div id="battleUserHealth" style="position:absolute; background: #dc2626; top:0; right:0; bottom:0; width:100%;"></div>
                </div>

                <div id="tick" style="background-color:#6b7280; height: 60px; width: 100px; flex-shrink:0; display: flex; align-items:center; justify-content: center; border: 4px solid black;"> 10 </div>

                <div style="position: relative; width: 100%; border-top: 4px solid black;  border-right: 4px solid black;  border-bottom: 4px solid black;">
                    <div style="background-color:#f97316; height: 30px;"></div>
                    <div id="battleEnemyHealth" style="position:absolute; background: #dc2626; top:0; right:0; bottom:0; left:0;"></div>
                </div>
                
            </div>
            
            <div id="textDisplay" style="position:absolute; color:white; display:none; align-items:center; justify-content:center; top:0; right:0; bottom:0; left:0; "> Tie </div>
            <canvas></canvas>    
        </div>
